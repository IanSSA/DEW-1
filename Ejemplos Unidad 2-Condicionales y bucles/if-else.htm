<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>A Ejemplo else if</title>
 
</head>
<body>

<script type = "text/javascript" >

	let inputNum = prompt("Por favor introduzca un número entre 50 y 100:");

	if (isNaN(inputNum)) {
    
    	    alert(inputNum + " no es un número.");
    	}

	else if ((inputNum > 99) || (inputNum < 51)) {
    	    alert("Este número, " + inputNum + ", no está entre 50 y 100.");
	}

</script>

<p>Este es un ejemplo de if  else if</p>

</body>
</html>
