alert(numero);

		while (isNaN(numero) || !numero || parseInt(numero)>99) {

				alert("No es un número");

			} 

			if (!numero) {
				
				alert("Error valor no definido");
				entro=1;
			} 

			if (entro==0){
				if (parseInt(numero)>100){

					alert("Mal hecho: El número "+ numero +" es mayor que 100");
				
				} else{	
					alert("Mal hecho: El número introducido es igual a 100, no menor");

					}
			}	
				

		numero=prompt("Introduce un número menor que 100");
alert(numero);
			
		}
