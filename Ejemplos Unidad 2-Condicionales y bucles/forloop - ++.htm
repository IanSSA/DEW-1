<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>For Loop Example</title>
</head>
<body>
<script type = "text/javascript" >

let miArray = ["Vega","Deneb","Altair"];
for (let contar = 0; contar < miArray.length; contar++ ) {
	alert("1º for " + contar);
    alert(miArray[contar]);
}

for (let contar = 0; contar < miArray.length; ++contar ) {
	alert("2º for " + contar);
    alert(miArray[contar]);
}

alert("adios");

</script>
</body>
</html>
