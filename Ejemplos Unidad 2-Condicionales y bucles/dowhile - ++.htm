<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Do While</title>
</head>
<body>
<script type = "text/javascript">
let count = 0;
do {
    alert("Count is 1º do" + count);
    count++;
}
while (count < 3);


count = 0;
do {
    alert("Count is 2º do" + count);  
}
while (count++ < 3);



let contar = 0;
while (contar < 3) {
    alert("valor de let contar 1º while" + contar);
    contar++;
}

contar = 0;
while (contar++ < 3) {
    alert("valor de let contar 2º while" + contar);
}


contar = 0;
while (++contar < 3) {
    alert("valor de let contar 3º while" + contar);
}

alert("se acabó");

</script>
</body>
</html>
