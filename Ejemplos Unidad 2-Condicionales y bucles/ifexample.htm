<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>An If Example</title>
</head>
<body>

<script type = "text/javascript" >

	let inputNum = prompt("Por favor introduzca un número menor que 100:");

	if (inputNum > 99) {
    		alert("Este número, " + inputNum + ", no es menor que 100.");
	}

</script>

<p>Este es un ejemplo de if con la función prompt()</p>

</body>
</html>
