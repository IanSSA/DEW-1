<body>
	<script language="JavaScript" type="text/javaScript">

		let numero;
		
		numero=prompt("Introduce un número menor que 100");


		while (isNaN(numero) || !numero) {			

			if (isNaN(numero)) {

				alert("No es un número");
			}

			if (!numero) {
				
				alert("Error valor no definido");

			} 
		numero=prompt("Introduce un número menor que 100");

			
		}


		numero=Number(numero);

		if (numero<100) {

			alert("El número "+ numero +" es menor que 100");

		} else {

			alert("El número "+ numero +" es mayor que 100");

			}

	</script>
