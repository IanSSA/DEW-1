<head>
 
<title>Validar una direccion de correo</title>
 
<script type="text/javascript">
 
function validateMail(idMail){
 
    object=document.getElementById(idMail);
 
    valueForm=object.value;
 
    let patron=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,4})+$/;
 
    if(valueForm.search(patron)==0)
 
    {
 
        //Mail correcto
 
        object.style.color="#000";
 
        return;
 
    }
 
    //Mail incorrecto
 
    object.style.color="#f00";
 
}
 
//-->
 
</script>
 
</head>
 
<body>
 
<h1>Validar una direcci√≥n de correo</h1>
 
<p>Codigo javascript que muestra como validar una direccion de correo utilizando expresiones regulares con RegExp</p>
 
<p>Introduce una direccion de correo: <input type='text' id='id_mail' name='mail'  class='' value="" size='30' maxlength='100' title='direccion de correo' onKeyUp="javascript:validateMail('id_mail')" /></p>
 
</body>
