<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type"
		 content="text/html;charset=utf-8">
    <title>Objeto Date</title>
</head>
<body>
	<script type="text/javascript">
    	var fecha_actual = new Date();
    	var fecha_maya = new Date(2012, 11, 21); 
    	alert("La fecha actual es: " + fecha_actual);
    	alert("El calendario Maya termino el: " + fecha_maya);
    	var tiempo_restante = fecha_actual-fecha_maya;
    	alert("Han pasado " + tiempo_restante + " milisegundos desde la finalizacion el calendario Maya");
	</script>
</body>
</html>
